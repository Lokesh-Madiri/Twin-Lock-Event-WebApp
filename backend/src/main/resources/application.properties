# ================================================================
#  TwinLock Backend — application.properties
#  Secrets are read from environment variables in production.
#  Defaults here are for LOCAL DEV only — never commit real secrets.
# ================================================================

# Render assigns PORT dynamically; defaults to 8080 locally
server.port=${PORT:8080}

# ── Event Settings ───────────────────────────────────────────────
twinlock.duration-minutes=30
# To use seconds instead of minutes for testing: set twinlock.duration-seconds=N (N > 0)
# twinlock.duration-seconds=30
twinlock.hint-cooldown-minutes=5

# SECRET SALT — set as environment variable in production
# Render: add env var SECRET_SALT=<your-unique-long-random-string>
twinlock.secret-salt=${SECRET_SALT:TL_CRYPTOSALT_2024}

# ── AUTO Team Generation ─────────────────────────────────────────
# Set team-count > 0 to auto-generate all credentials from secret-salt.
# Teams will be named: TEAM01, TEAM02 ... TEAM50 (adjust prefix/count)
# Keys are derived via HMAC-SHA256 — no manual entries needed.
# Set team-count=0 to use manual twinlock.cred.* entries instead.
twinlock.team-count=50
twinlock.team-prefix=TEAM

# ── Google Form Links ────────────────────────────────────────────
# Render: add env vars FORM_LINK_NODE1 and FORM_LINK_NODE2
twinlock.google-form-link-node1=${FORM_LINK_NODE1:https://forms.gle/REPLACEME_NODE1}
twinlock.google-form-link-node2=${FORM_LINK_NODE2:https://forms.gle/REPLACEME_NODE2}

# ── Admin Key ────────────────────────────────────────────────────
# Render: add env var ADMIN_KEY=<something strong and secret>
twinlock.admin-key=${ADMIN_KEY:TWINLOCK_ADMIN_2024}

# ── CORS ─────────────────────────────────────────────────────────
# Render: add env var CORS_ORIGIN=https://your-vercel-app.vercel.app
twinlock.cors-origin=${CORS_ORIGIN:http://localhost:5173}

# ── Logging ──────────────────────────────────────────────────────
# Use INFO in production, DEBUG locally
logging.level.com.twinlock=${LOG_LEVEL:DEBUG}
